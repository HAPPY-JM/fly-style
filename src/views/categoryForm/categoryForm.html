<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>카테고리 폼</title>
    <!-- 아이콘 -->
    <!-- <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    /> -->
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="categoryForm.css" />
    <script src="categoryForm.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/admin">
            <!-- <img src="/elice-rabbit.png" width="30" height="30" /> -->
            <span class="has-text-link">admin 홈</span>
          </a>
          <a class="navbar-item" href="/inventory">
            <!-- <img src="/elice-rabbit.png" width="30" height="30" /> -->
            <span class="has-text-link">상품관리 홈</span>
          </a>
          
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </nav>

    <!-- 카테고리 폼(Form) -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">카테고리</h1>
        </div>
        <div class="register-product-form-container">
          <form class="box register-product-form-box" id="registerProductForm">
            <p class="title is-5 has-text-primary">카테고리 등록/수정</p>
            <div class="field">
              <label class="label" id="categoryNow" for="categoryInput">카테고리명</label>
              <div class="control" id="categoryNameInput">
                <input
                  class="input"
                  id="categoryInput"
                  type="text"
                  placeholder="입력하세요"
                  autocomplete="on"
                />
              </div>
            </div>


            <div class="mt-5">
              <button type="submit" class="button is-primary is-fullwidth" id="submitaddButton">
                카테고리 등록
              </button>
              <button class="button is-primary is-fullwidth" id="submiteditButton">
                카테고리 수정
              </button>
              <button class="button is-primary is-fullwidth" id="submitdeleteButton">
                카테고리 삭제
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
