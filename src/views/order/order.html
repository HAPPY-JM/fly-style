<!DOCTYPE html>
<html lang="en">
    <head>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--OpenGraph : 미리보기 이미지나 그 링크에 대한 설명, 제목을 표시하기 위한 태그-->
      <meta name="description" content="FLY your STYLE! 스타일날다">
      <meta property="og:type" content="website">
      <meta property="og:title" content="FLY your STYLE :: 스타일날다">
      <meta property="og:description" content="FLY your STYLE! 스타일날다">
      <meta property="og:image" content="../fly-style-logo.png">
      <title>스타일날다 | FLY your STYLE</title>
      <!-- 아이콘 -->
      <link rel="icon" type="image/png" sizes="32x32" href="../fly-style-favicon.png" />
      <!-- bulma css -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
      <!-- 폰트 어썸: 아이콘 -->
      <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
      <!-- 모달 -->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>      
      <!-- 커스텀 css, js -->
      <link rel="stylesheet" href="order.css">
      <script src="./order.js" type="module" defer></script>
    </head>

    <body>
      <div id="contentWrap">
<!-- 헤더 -->
  
    
<!-- 메인 -->
        <main>

          <!-- 상단 주문결제 프로세스 표시 -->
          <section class="hero" id="showOrderProcess">
            <div class="hero-body">
              <p class="title is-5">
                장바구니&nbsp;&nbsp;&nbsp;>
              </p>
              <p class="title is-3">
                &nbsp;&nbsp;&nbsp;주문결제
                <p class="title is-5">
                  &nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;주문완료
                </p>
              </p>

            </div>
          </section>

          <section class="section">
            <!-- 장바구니 안 -->
            <div class="container cart-main">
                <!-- 장바구니  -->
                <table class="table cart-table">
                  <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    
                    </colgroup>
                    <thead>
                        <tr>
                            <th>제품정보</th>
                            <th>사이즈</th>
                            <th>가격</th>
                            <th>수량</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="orderCheck" class="cart-items">
                            <td class="cart-products-info">
                                <figure>
                                    <img src="https://kream-phinf.pstatic.net/MjAyMTA3MjhfMjIg/MDAxNjI3NDQxMDA1NjE5.HOgIYywGZaaBJDqUzx2OnX9HAxoOWPvuWHqUn_LZGcgg.VYIuOfA5_GgjBGRowv6dmQuAOPtUvmAxbGpOyUCOCtYg.PNG/p_9d8ed1a74d2540ab9842e63363607bf4.png?type=m_webp"
                                        alt="신발">
                                </figure>
                                <div class="product-info">
                                    <div class="product-name title is-5">신발명</div>
                                   
                                </div>
                            </td>
                            <td class="cart-product-size">
                              <div class="order-size">  
                              M
                            </div>
                            </td>
                            <td class="cart-product-price">
                              <div class="product-price">
                              34,000원</div></td>
                            <td class="cart-products-count">
                                <div class="product-count">
                                    <p>2</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>



          <!-- 배송지 정보란 -->
          <div id="orderInfo">
            <div class="box" id="addressInfodiv">
              <h1 class="subtitle is-5">배송지 정보</h1>
              
              <!-- 이름 div / id : orderName-->
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label" for="orderName">이름</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input is-info" id="orderName" type="text"
                        placeholder="받는 분 이름을 입력해 주세요."
                      />
                    </p>
                  </div>
                </div>
              </div>

              <!-- 연락처 div / id : orderPhoneNumber-->
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label" for="orderPhoneNumber">연락처</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input is-info" id="orderPhoneNumber" type="text"
                        placeholder="- 없이 입력해 주세요."
                      />
                    </p>
                  </div>
                </div>
              </div>

              <!-- 주소 div / id : orderAddress-->
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label" for="orderAddress">주소</label>
                </div>
                <div class="field-body search">
                  <div class="field">
                    <p class="control">
                      <input class="input is-info" id="zoneCode" type="text"
                        placeholder="우편번호"/>
                    </p>
                  </div>
                  <div>
                    <!-- 주소찾기 버튼 id : searchAddressButton -->
                    <button class="button is-light is-hovered" id="searchAddressButton">
                      주소찾기
                    </button>
                  </div>
                </div>
              </div>
                <!-- 상세주소 입력 div / id : addressDetail -->
              <div class="field is-horizontal">
                <div class="field-label is-normal no-label"></div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input is-info" id="orderAddress" type="text" 
                        placeholder="주소찾기를 클릭해주세요."/>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal no-label"></div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input is-info" id="addressDetail" type="text" 
                        placeholder="상세주소를 입력해주세요."/>
                    </p>
                  </div>
                </div>
              </div>

              <!-- 요청사항 div / id : orderRequest -->
              <div class="field is-horizontal custom-request" id="orderRequestdiv">
                <div class="field-label is-normal">
                  <label class="label" for="orderRequest">요청사항</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input is-info" id="orderRequest" type="text" maxlength="50"
                        placeholder="배송 시 요청사항을 입력하세요 (최대 50자)"
                      />
                    </p>
                  </div>
                </div>
              </div>
            </div>



            <!-- 결제 정보란 -->
            <div class="box" id="orderInfodiv">
              <h2 class="subtitle is-5">결제 정보</h2>
              <div class="orderInfo">
                <div class="info">
                  <p class="title is-5">주문상품</p>
                  <p class="products-title" id="productName">베이지 랩 스커트 / 1개</p>
                </div>

                <div class="info">
                  <p class="title is-5">상품총액</p>
                  <p id="PriceTotal">0원</p>
                </div>
                <div class="info">
                  <p class="title is-5">배송비</p>
                  <p id="deliveryFee">0원</p>
                </div>
              </div>
              <div class="total">
                <p class="title is-5">총 결제금액</p>
                <p class="total-price" id="orderPriceTotal">0원</p>
              </div>
              <div class="buy">
              <div class="buyBtn">
                <button class="button is-info" id="buyButton">
                  결제하기
                </button>
              </div>
            </div>
            </div>

          </div>

          
        </main>

        <div id="float-clear">
          <footer>
            <div class="hero-foot">
              contributed by Team-5 @elice <br>
              all rights reserved
            </div>
          </footer>
        </div>
    </div>
</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  //다음 주소 API 구현
  //이걸 js파일에 따로빼는 방법도 있을까? 그렇다면 data전체를 넘겨줄수 있어서 편할거같기도하다
    window.onload = function(){
    document.getElementById("searchAddressButton").addEventListener("click", function(){ //주소입력칸을 클릭하면
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("zoneCode").value = data.zonecode; // 주소 넣기
                document.getElementById("orderAddress").value = data.address; // 주소 넣기
                document.querySelector("#addressDetail").focus(); //상세입력 포커싱
            }
        }).open();
    });
}
</script>

</html>
