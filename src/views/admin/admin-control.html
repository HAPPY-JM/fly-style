<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--OpenGraph : 미리보기 이미지나 그 링크에 대한 설명, 제목을 표시하기 위한 태그-->
    <meta name="description" content="FLY your STYLE! 스타일날다" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FLY your STYLE :: 스타일날다" />
    <meta property="og:description" content="FLY your STYLE! 스타일날다" />
    <meta property="og:image" content="../fly-style-logo.png" />
    <title>스타일날다 | FLY your STYLE</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../fly-style-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin-control.css" />
    <script src="admin-control.js" type="module" defer></script>
  </head>

  <body>
    <section class="hero is-success is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="../fly-style-logo.png" alt="logo" />
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" id="login_status">
                  <span>관리자 계정으로 로그인 중입니다</span>
                </a>
                <a class="navbar-item">
                  <span class="icon">
                    <i class="fas fa-cart-shopping">　</i>
                  </span>
                  cart
                </a>
                <a class="navbar-item">
                  <span>logout</span>
                </a>
              </div>
            </div>
          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="main_content">
          <div class="buttons are-medium">
            <div class="order_control_box">
              <button class="button is-link is-outlined" id="order-control">
                <h1>주문 관리</h1>
              </button>
              <a class="order_control_description"
                >주문정보를 확인하고 취소합니다.
              </a>
            </div>
            <div class="user_control_box">
              <button class="button is-link is-outlined" id="user-control">
                <h1>회원 관리</h1>
              </button>
              <a class="user_control_description"
                >회원 정보를 수정하고 삭제합니다.
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Hero footer: will stick at the bottom -->
    </section>
  </body>
</html>
