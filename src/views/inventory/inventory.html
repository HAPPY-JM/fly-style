<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>카테고리/상품 관리</title>
    <!-- 아이콘 -->
    <!-- <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    /> -->
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="inventory.css" />
    <script src="inventory.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/admin">
            <!-- <img src="/elice-rabbit.png" width="30" height="30" /> -->
            <span class="has-text-link">admin 홈</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </nav>

    <!-- 카테고리 목록 -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">카테고리</h1>
        </div>
        <div class="register-product-form-container">
          <form class="box register-product-form-box" id="registerProductForm">
            <p class="title is-5 has-text-primary">카테고리 목록</p>
            <div class="field">
              <ul id="categoryNameList">
                  <!-- 카테고리목록 -->
              </ul>
            </div>
            
              <button type="button" class="button is-primary is-fullwidth" id="submitaddButton" onclick ="location.href='/categoryform';">
                카테고리 등록
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- 상품 목록 -->
    <section class="section">
        <div class="container">
          <div class="block account-header">
            <h1 class="subtitle is-4">상품</h1>
          </div>
          <div class="register-product-form-container">
            <form class="box register-product-form-box" id="registerProductForm">
              <p class="title is-5 has-text-primary">상품 목록 (최신순)</p>
              <div class="field">
                <table>
                <colgroup>
                    <col width="100px" />
                    <col width="100px" />
                </colgroup>
                <thead>
                    <tr>
                        <th>상품이름</th>
                        <th>상품카테고리</th>
                    </tr>
                </thead>
                <tbody id="productList">
                </tbody>
                </table>
              </div>
              
                <button type="button" class="button is-primary is-fullwidth" id="submitaddButton" onclick ="location.href='/productform';">
                  상품 등록
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

  </body>
</html>
