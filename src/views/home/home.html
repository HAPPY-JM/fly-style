<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--OpenGraph : 미리보기 이미지나 그 링크에 대한 설명, 제목을 표시하기 위한 태그-->
    <meta name="description" content="FLY your STYLE! 스타일날다">
    <meta property="og:type" content="website">
    <meta property="og:title" content="FLY your STYLE :: 스타일날다">
    <meta property="og:description" content="FLY your STYLE! 스타일날다">
    <meta property="og:image" content="../fly-style-logo.png">
    <title>스타일날다 | FLY your STYLE</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="../fly-style-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
    <!-- Link Swiper's CSS -->
    <link
     rel="stylesheet"
     href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

<body>      
  <section class="hero is-fullheight" id="headerParent">
    <ul>
      <li class="categories"></li>
    </ul>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="main-content">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" 
                   alt="">
            </div>
            <div class="swiper-slide">
              <img src="https://images.unsplash.com/photo-1483181957632-8bda974cbc91?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" 
              alt="">
            </div>
            <div class="swiper-slide">
              <img src="https://images.unsplash.com/photo-1480528813727-199fa7208f62?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" 
              alt="">
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
            </div>
          </div>
            <div class="new-arrival">
              <div class="columns">
                <div class="column">
                  First column
                </div>
                <div class="column">
                  Second column
                </div>
                <div class="column">
                  Third column
                </div>
                <div class="column">
                  Fourth column
                </div>
              </div>
            </div>
          </div>
          </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        <div class="logo-footer">
           <img src="../fly-style-footer.png">
        </div>
        <div class="footer-description">
          contributed by <span style="font-weight: bold;">Team-5</span> @elice <br>
          Copyright ⓒ 2022. All rights reserved.
        </div>
      </div>
  </section>

</body>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      grabCursor: true,
        effect: "creative",
        creativeEffect: {
          prev: {
            shadow: true,
            translate: ["-20%", 0, -1],
          },
          next: {
            translate: ["100%", 0, 0],
          },
        },
      autoplay: {
          delay: 2500,
          disableOnInteraction: false
        },
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      }
    });
  </script>
</html>
